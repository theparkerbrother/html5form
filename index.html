<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Link to Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Container d-flex justify-content-center p-5" style="height: 100vh;">

    <!-- Form is on the outside -->
    <form class="" style="width: 100%; max-width: 800px;">
        <!-- Bootstrap Card -->
        <div class="card w-100">
            
            <!-- Card Header -->
            <div class="card-header card-title">
                <h4>Payment form example</h4>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <!-- Row 1: Alert Row (Full width) -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing values.
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row">
                    <!-- Card # -->
                    <div class="col-12 col-md-5 mb-3">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
                    </div>
                    <!-- CVC # -->
                    <div class="col-12 col-md-3 mb-3">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="000" required>
                    </div>
                    <!-- Amount -->
                    <div class="col-12 col-md-4 mb-3">
                        <label for="amount" class="form-label">Amount $</label>
                        <input type="number" class="form-control" id="amount" step="0.01" min="0" placeholder="Amount" required>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" required>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="row">
                    <!-- City -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                    </div>
                    <!-- State-->
                    <div class="col-12 col-md-3 mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                            <option value="" disabled selected>Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <!-- Postal Code -->
                    <div class="col-12 col-md-3 mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code" required>
                    </div>
                </div>

                <!-- Row 5 -->
                <div class="row">
                    <!-- Credit Card (We accept:)-->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="creditCard" class="form-label">We accept:</label>
                        <div class="bg-secondary rounded p-2" style="width: fit-content;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardType" id="visa" value="visa" required>
                                <label class="form-check-label text-light" for="visa">
                                    <i class="fa-brands fa-cc-visa fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardType" id="masterCard" value="masterCard">
                                <label class="form-check-label text-light" for="masterCard">
                                    <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardType" id="americanExpress" value="americanExpress">
                                <label class="form-check-label text-light" for="americanExpress">
                                    <i class="fa-brands fa-cc-amex fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="creditCardType" id="discover" value="discover">
                                <label class="form-check-label text-light" for="discover">
                                    <i class="fa-brands fa-cc-discover fa-xl"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Message -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                        <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div> <!-- End of Card Body -->
            
            <!-- Row 6: Footer with buttons -->
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div> <!-- End of Card -->
    </form> <!-- End of Form -->

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
